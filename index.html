<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <!-- <link rel="stylesheet" href="css/style.css"/> -->
    <link rel="stylesheet" href="css/mobile.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Intro section with dropdown navigation</title>
  </head>
  <body>
    <div id="div"></div>
    <header>
      <section class="navMobile">
        <img src="images/logo.svg" alt="Logo de snap" title="logo de snap" />
        <img
          onclick="navbarReverse()"
          src="images/icon-menu.svg"
          alt="Icono para abrir el menu"
          title="menu"
        />
      </section>

      <section class="navbar">
        <picture class="navbar__closer" onclick="navbar()">
          <img src="images/icon-close-menu.svg" alt="boton para cerrar menu" />
        </picture>
        <nav>
          <!-- <div class="list__button">
            <img src="" alt="" class="list__img">
            <a href="" class="nav__link">About</a>
          </div> -->
          <section class="navbar__opcions">
            <ul>
              <li class="list__item">
                <div class="list__button list__button--click">
                  <a href="" class="nav__link">Features</a>
                  <img
                    src="images/icon-arrow-down.svg"
                    alt="flecha hacia abajo"
                    class="list__arrow"
                  />
                </div>

                <ul class="list__show">
                  <li class="list__inside">
                    <a href="" class="nav__link nav__link--inside">
                      <div class="list__button">
                        <img src="images/icon-todo.svg" alt="icon-todo" class="list__img">
                        <a href="" class="nav__link">Todo list</a>
                      </div> 
                    </a>
                  </li>
                  <li class="list__inside">
                    <a href="" class="nav__link nav__link--inside">
                      <div class="list__button">
                        <img src="images/icon-calendar.svg" alt="icono de calendario" class="list__img">
                        <a href="" class="nav__link">Calendar</a>
                      </div> 
                    </a>
                  </li>
                  <li class="list__inside">
                    <a href="" class="nav__link nav__link--inside">
                      <div class="list__button">
                        <img src="images/icon-reminders.svg" alt="icono de notificaciones" class="list__img">
                        <a href="" class="nav__link">Reminders</a>
                      </div> 
                    </a>
                  </li>
                  <li class="list__inside">
                    <a href="" class="nav__link nav__link--inside">
                      <div class="list__button">
                        <img src="images/icon-planning.svg" alt="icono de planeacion" class="list__img">
                        <a href="" class="nav__link">Planning</a>
                      </div> 
                    </a>
                  </li>
                </ul>

              </li>

              <li class="list__item">
                <div class="list__button list__button--click">
                  <a href="" class="nav__link">Company</a>
                  <img
                    src="images/icon-arrow-down.svg"
                    alt="flecha hacia abajo"
                    class="list__arrow"
                  />
                </div>
              </li>

              <li class="list__item">
                <div class="list__button">
                  <a href="" class="nav__link">Careers</a>
                </div>
              </li>

              <li class="list__item">
                <div class="list__button">
                  <img src="" alt="" class="list__img" />
                  <a href="" class="nav__link">About</a>
                </div>
              </li>
            </ul>
          </section>
          <section class="navbar__buttons">
            <a href="">
              <button>Login</button>
            </a>
            <a href="">
              <button id="button__register">Register</button>
            </a>
          </section>
        </nav>
      </section>
    </header>

    <main class="header">
      <header>
        <picture>
          <source
            media="(min-width: 1440px)"
            srcset="images/image-hero-desktop.png"
          />
          <img
            src="images/image-hero-mobile.png"
            alt="imagen de portada"
            class="header__hero"
          />
        </picture>
      </header>
      <section class="header__text">
        <h1>Make remote work</h1>
        <p>
          Get your team in sync, no matter your location. Streamline processes,
          create team rituals, and watch productivity soar.
        </p>
        <a href="">
          <button>Learn more</button>
        </a>
      </section>

      <footer>
        <ul class="footerPatrocinior">
          <li>
            <img
              src="images/client-audiophile.svg"
              alt="logo de patrosinador audiophile"
            />
          </li>
          <li>
            <img
              src="images/client-databiz.svg"
              alt="logo de patrosinador databiz"
            />
          </li>
          <li>
            <img
              src="images/client-maker.svg"
              alt="logo de patrosinador maker"
            />
          </li>
          <li>
            <img src="images/client-meet.svg" alt="logo de patrosinador meet" />
          </li>
        </ul>
      </footer>
    </main>

    <!--Script del gsap-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>
    <!--Srcipt del navbar-->
    <script src="javascript/navbar.js"></script>
  </body>
</html>
